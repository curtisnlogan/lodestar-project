{% load static %}
<section class="max-w-3xl mx-auto mt-16" role="complementary" aria-labelledby="hawking-quote">
    <article class="mx-3 bg-nebula p-10 rounded grid grid-cols-1 md:grid-cols-3 gap-12 items-center">
        <!-- Image of Stephen Hawking -->
        <figure class="bg-black bg-opacity-50 p-4 rounded justify-self-center">
            <img src="{% static 'images/backgrounds/stephen_hawking.jpg' %}"
                 alt="Portrait of Stephen Hawking, renowned theoretical physicist and cosmologist"
                 class="w-48 h-48 sm:w-56 sm:h-56 md:w-72 md:h-60 lg:w-80 lg:h-60 object-cover rounded-lg grayscale hover:grayscale-0 transition-all duration-300">
        </figure>
        <!-- Quote Content -->
        <div class="md:col-span-2">
            <blockquote class="text-primary-custom text-lg leading-relaxed tracking-wide mb-4 italic">
                <p id="hawking-quote">
                    "Remember to look up at the stars and not down at your feet. Try to make sense of what you see and wonder about what makes the universe exist."
                </p>
                <cite class="text-secondary-custom text-md tracking-wide block mt-4">â€” Stephen Hawking</cite>
            </blockquote>
        </div>
    </article>
</section>
