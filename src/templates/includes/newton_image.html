               class="w-full h-60 md:h-115 object-cover rounded-full transition-all duration-300 mx-auto mb-4"

               muted
               playsinline
               preload="metadata"
               loading="lazy"
               aria-label="Portrait video of Isaac Newton">

        </video>
        <figcaption>
            <blockquote class="text-primary-custom text-xl leading-relaxed text-center mt-10">
                <p id="newton-quote">
                    <em>"If I have seen further, it is by standing on the shoulders of giants."</em>
                </p>
                <cite class="text-secondary-custom text-xl font-bold mb-2 text-center block mt-2">â€” Isaac Newton</cite>
            </blockquote>
