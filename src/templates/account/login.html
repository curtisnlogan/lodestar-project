{% extends "base.html" %}

{% block title %}Login - Lodestar Project{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

<p><a href="{% url 'account_signup' %}">Don't have an account? Sign up</a></p>
<p><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
{% endblock %}
