{% extends "base.html" %}

{% block title %}Sign Up - Lodestar Project{% endblock %}

{% block content %}
<h2>Sign Up</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>

<p><a href="{% url 'account_login' %}">Already have an account? Login</a></p>
{% endblock %}
